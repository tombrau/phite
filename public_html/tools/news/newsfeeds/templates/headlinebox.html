<!-- zFeeder template header -->
<!-- ENDzFeeder template header -->

<!-- header -->
<table width="150" cellpadding="0" cellspacing="0" bordercolor="#E1F0FF"> 
<!-- ENDheader --> 
  <!-- channel --> 
  <tr align="left" valign="middle"> 
     <td bgcolor="#66CCFF"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> 
       <table width="150" cellpadding="0" cellspacing="0" bordercolor="#E1F0FF"> 
        <tr> 
           <td><a href="{chanlink}" title="{chandesc}" target="_blank">{chantitle}</a></td> 
           <td><a href="{moreurl}" title="All stored news from this feed">+</a></td> 
         </tr> 
      </table> 
       </font></td> 
   </tr> 
  <!-- ENDchannel --> 
  <!-- news --> 
  <tr align="left" valign="top"> 
     <td bgcolor="#E7F6FF"> <table width="150"> 
         <tr> 
          <td><font face="Verdana, Arial, Helvetica, sans-serif" size="1"><a href="{link}" title="{title}" target="_blank">{title}</a></font></td> 
        </tr> 
         <tr> 
          <td bgcolor="#66CCFF"></td> 
        </tr> 
       </table></td> 
   </tr> 
  <!-- ENDnews --> 
<!-- footer --> 
</table> 
<!-- ENDfooter --> 
<!-- between --> 
<br /> 
<!-- ENDbetween -->
